<div class="page" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title> Sign In </mat-card-title>
    </mat-card-header>
    <form (submit)="onSignIn(signInForm)" #signInForm="ngForm">
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill">
          <input
            name="email"
            matInput
            type="email"
            [(ngModel)]="email_address"
            email
            placeholder="Enter Email"
            required
        /></mat-form-field>
        <mat-form-field appearance="fill">
          <input
            [(ngModel)]="password"
            matInput
            type="password"
            minlength="8"
            #passwordInput="ngModel"
            required
            name="password"
            placeholder="Enter Password"
        /></mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center center">
        <button
          mat-raised-button
          [disabled]="signInForm.invalid"
          color="primary"
          type="submit"
        >
          Login
        </button>
        <button mat-raised-button color="primary" (click)="onSignup()">
          Sign Up
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
