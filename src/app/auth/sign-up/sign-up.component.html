<div class="page" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title> Sign Up </mat-card-title>
    </mat-card-header>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="fill">
          <input
            type="text"
            matInput
            [(ngModel)]="nickname"
            placeholder="Enter nickname"
            name="nickname"
            id="nickname"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input
            type="text"
            matInput
            [(ngModel)]="email"
            placeholder="Enter Email"
            name="email"
            id="email"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input
            type="password"
            name="password"
            matInput
            minlength="8"
            [(ngModel)]="password"
            placeholder="Enter Password"
            id="psw"
            required
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center center">
        <button
          type="submit"
          mat-raised-button
          [disabled]="signupForm.invalid"
          color="primary"
        >
          Register
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
