<h1 mat-dialog-title>Search for a ticker!</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Ticker</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [(ngModel)]="data.ticker"
        [formControl]="data.myControl"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option
          *ngFor="let option of data.filteredOptions | async | slice : 0 : 5"
          [value]="option"
        >
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="data.ticker" cdkFocusInitial>
    Add
  </button>
</div>
